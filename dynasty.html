<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Timmana');
        @import url('https://fonts.googleapis.com/css?family=Shojumaru');
        @import url('https://fonts.googleapis.com/css?family=Libre+Baskerville');

        #body {
            background-size: cover;
        }

        .div {
            width: 500px;
            height: 300px;
            border: 5px black;
            padding: 50px;
            margin: 10px 50px 10px 100px;
            float: left;
        }

        #title1 {
            color: purple;
            font-family: 'Libre Baskerville', serif;
            font-size: 120px;
            text-align: center;
        }

        #subTitle {
            color: gold;
            font-family: 'Timmana', sans-serif;
            font-size: 70px;
            text-align: center;
        }

        #shuTitle {
            color: green;
            font-family: 'Shojumaru', cursive;
            font-size: 75px;
        }

        #weiTitle {
            color: blue;
            font-family: 'Shojumaru', cursive;
            font-size: 75px;
        }

        #wuTitle {
            color: red;
            font-family: 'Shojumaru', cursive;
            font-size: 75px;
        }

        #otherTitle {
            color: silver;
            font-family: 'Shojumaru', cursive;
            font-size: 75px;
            text-align: center;
        }

        #shuStats {
            text-align: center;
        }

        #weiStats {
            text-align: center;
        }

        #wuStats {
            text-align: center;
        }

        #otherStats {
            text-align: center;
        }

        .p {
            color: purple;
            font-family: 'Libre Baskerville', serif;
        }
    </style>
</head>

<body id="body" background="https://techraptor.net/wp-content/uploads/2018/02/dynasty-warriors-9-header-902x507.jpg">
    <div>
        <h1 id="title1">Dynasty Warriors</h1>
        <h3 id="subTitle">The Kingdoms</h3>
    </div>

    <div class="div">
        <h1 id="shuTitle">Shu</h1>
        <p id="shuStats" class="p"></p>
    </div>

    <div class="div">
        <h1 id="weiTitle">Wei</h1>
        <p id="weiStats" class="p"></p>
    </div>

    <div class="div">
        <h1 id="wuTitle">Wu</h1>
        <p id="wuStats" class="p"></p>
    </div>

    <div class="div">
        <h1 id="otherTitle">Other</h1>
        <p id="otherStats" class="p"></p>
    </div>

    <script type="text/javascript">
        var fs = require('fs');

        var dynastyWarriors = {
            shuData: [],
            weiData: [],
            wuData: [],
            otherData: [],

            displayShuStats: function() {
                var contents = fs.readFileSync('ROTK.txt', 'utf8');
                var warriorsArray = contents.split('\n');
                this.shuData.push(warriorsArray[0].slice(0, 44));
                this.shuData.push('--------------------------------------------');
                
                for (var i = 0; i < warriorsArray.length; i++) {
                    if (warriorsArray[i].slice(45, 48) == 'Shu') {
                        this.shuData.push(warriorsArray[i].slice(0, 44));
                    }

                }
                return this.shuData;
            },

            displayWeiStats: function() {
                var contents = fs.readFileSync('ROTK.txt', 'utf8');
                var warriorsArray = contents.split('\n');
                this.weiData.push(warriorsArray[0].slice(0, 44));
                this.weiData.push('--------------------------------------------');

                for (var i = 0; i < warriorsArray.length; i++) {
                    if (warriorsArray[i].slice(45, 48) == 'Wei') {
                        this.weiData.push(warriorsArray[i].slice(0, 44));
                    }

                }
                return this.weiData;
            },

            displayWuStats: function() {
                var contents = fs.readFileSync('ROTK.txt', 'utf8');
                var warriorsArray = contents.split('\n');
                this.wuData.push(warriorsArray[0].slice(0, 44));
                this.wuData.push('--------------------------------------------');

                for (var i = 0; i < warriorsArray.length; i++) {
                    if (warriorsArray[i].slice(45, 47) == 'Wu') {
                        this.wuData.push(warriorsArray[i].slice(0, 44));
                    }

                }
                return this.wuData;
            },

            displayOtherStats: function() {
                var contents = fs.readFileSync('ROTK.txt', 'utf8');
                var warriorsArray = contents.split('\n');
                this.otherData.push(warriorsArray[0].slice(0, 44));
                this.otherData.push('--------------------------------------------');

                for (var i = 0; i < warriorsArray.length; i++) {
                    if (warriorsArray[i].slice(45, 50) == 'Other') {
                        this.otherData.push(warriorsArray[i].slice(0, 44));
                    }

                }
                return this.otherData;
            },
            
            
        };
        dynastyWarriors.displayShuStats();
        dynastyWarriors.displayWeiStats();
        dynastyWarriors.displayWuStats();
        dynastyWarriors.displayOtherStats();
        //document.getElementById("shuStats").innerText = dynastyWarriors.displayShuStats();
    </script>
</body>

</html>
