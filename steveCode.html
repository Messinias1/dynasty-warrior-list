<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="salesReportOuter"></div>
    <p>--------------------------</p>
    <button onclick="runInsideReport()">View Report Inside The Object</button>
    <p></p>
    <div id="salesReportInner"></div>
</body>
<script>
document.getElementById("salesReportOuter").innerHTML = 'This copy is coming from outside the object';
let myObject = {
    returnString: function() {
        return "This copy is coming from inside the object";
    }
};
function runInsideReport() {
    let insideString = myObject.returnString();
    document.getElementById("salesReportInner").innerHTML = insideString;
};
</script>
</html>
